<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <div id="header">
            <h1 id="title">Change Order</h1>
            <div class="nav">
                <a href="/">Home</a>
            </div>
        </div>
        <div>
            <form action="/update/cookie" method ='post'>
                {% with messages = get_flashed_messages(category_filter=[]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                </div>
                <div id="form">
                    <input type='hidden' name="id" value="{{cookie.id}}"></input>
                    <label for="buyer">Name:</label>
                    <input type="text" name="buyer"value="{{cookie.buyer}}"></input>
                    <label for="cookietype">Cookie Type:</label>
                    <input type="text" name="cookietype"value="{{cookie.cookietype}}"></input>
                    <label for="numb_box">Number of Boxes:</label>
                    <input type="text" name="numb_box"value="{{cookie.numb_box}}">
                </div>
                <button>Update</button>
            </form>
</div>
    </div>
</body>
</html>
