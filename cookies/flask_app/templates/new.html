<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Cookie Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div>
    <div id="top">
        <h1>Make a new order</h1>
        <a href="/">Back to purchases</a>
    <form action="/create" method ='post'>
        {% with messages = get_flashed_messages(category_filter=[]) %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
        </div>
        <div id="form">
            <label for="buyer">Name:</label>
            <input type="text" min="2" step="any" name="buyer"></input>
            <label for="cookietype">Cookie Type:</label>
            <input type="text" name="cookietype"></input>
            <label for="numb_box">Number of boxes:</label>
            <input type="text" name="numb_box">
        </div>
        <button>Buy</button>
    </form>
</div>
</body>
</html>
